<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Barra de progreso</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar" [attr.ariaValuenow]="valuePercent1" aria-valuenow="75"
               aria-valuemin="0" aria-valuemax="100" [style.width]="valuePercent1+'%'"></div>
        </div>

        <br>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
               role="progressbar" [attr.ariaValuenow]="valuePercent2" aria-valuenow="75"
               aria-valuemin="0" aria-valuemax="100" [style.width]="valuePercent2+'%'"></div>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementator (changeValue)="valuePercent1 = $event" legend="progress blue" [valuePercent]="valuePercent1"></app-incrementator>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementator (changeValue)="valuePercent2 = $event" legend="progress green" [valuePercent]="valuePercent2"></app-incrementator>

      </div>
    </div>
  </div>

</div>
