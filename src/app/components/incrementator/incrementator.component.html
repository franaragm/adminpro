<h3>{{ legend }}</h3>

<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-outline-primary" type="button" (click)="changeValuePercentAction(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>
  <input #inputPercent type="number" class="form-control" name="valuePercent" [(ngModel)]="valuePercent" (ngModelChange)="onChanges($event)" value="{{ valuePercent }}" min="1" max="100">
  <div class="input-group-append">
    <button class="btn btn-outline-primary" type="button" (click)="changeValuePercentAction(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
